version: '3.8'
services:
    nginx:
        # 當 docker-compose.yml 在 ecom-ai-infra 內時，路徑是正確的
        build: ./infrastructure/nginx
        ports:
            - "80:80"
        volumes:
            - ./infrastructure/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - frontend_dist:/usr/share/nginx/html
        depends_on:
            backend:
                condition: service_healthy
            ai_content:
                condition: service_healthy
            ai_eta:
                condition: service_started
            ai_wave:
                condition: service_started
            ai_reco:
                condition: service_started
    frontend:
        build: ./frontend
        volumes:
            - frontend_dist:/app/dist
    backend:
        build: ./backend
        volumes:
            - ./backend:/app
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_started
        environment:
            - DB_HOST=db
            - DB_DATABASE=ecommerce
            - DB_USERNAME=root
            - DB_PASSWORD=root
            - REDIS_HOST=redis
            - CACHE_DRIVER=redis
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000"]
            interval: 30s
            timeout: 5s
            retries: 3
    ai_content:
        build: ./ai-services/services/content_generation
        volumes:
            - ./ai-services/services/content_generation:/app
            - ai_data:/app/data
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000"]
            interval: 30s
            timeout: 5s
            retries: 3
    ai_eta:
        build: ./ai-services/services/eta_prediction
        volumes:
            - ./ai-services/services/eta_prediction:/app
            - ai_data:/app/data
    ai_wave:
        build: ./ai-services/services/wave_suggestion
        volumes:
            - ./ai-services/services/wave_suggestion:/app
            - ai_data:/app/data
    ai_reco:
        build: ./ai-services/services/recommendation
        volumes:
            - ./ai-services/services/recommendation:/app
            - ai_data:/app/data
    db:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: ecommerce
        volumes:
            - db_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 3
    redis:
        image: redis:7.0-alpine
volumes:
    db_data:
    ai_data:
    frontend_dist:
